imports:
  - file: import.yml
vars:
  aaa: hello
  bbb: world
aliases:
  g: greet
  e: envvars
commands:
  greet:
    short: Prints a message
    long: |
      An example command that just prints a short message.
    args:
      - var: name
        short: a name to say hello to
    script: echo Hello $name

  bye:
    short: Prints another message
    flags:
      name:
        desc: a name to say goodbye to
        type: string
        short: n
        default: World
    script: echo Goodbye $name

  envvars:
    short: Tests environment vars
    run: |
      echo PWD=$PWD
      echo POPATH=$POPATH
      echo POHOME=$POHOME
      echo aaa=$aaa
      echo bbb=$bbb

  py:
    short: Tests a different interpreter
    exec: /usr/bin/env python
    script: print "Hello World"

  flagger:
    short: Flag test
    flags:
      foo:
        desc: bool flag
        type: bool
      bar:
        desc: int flag
        type: int
    script: echo foo=$foo bar=$bar

  group:
    short: A grouping of commands
    commands:
      subtask:
        short: A subtask
        script: echo Subtasking around
