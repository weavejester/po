imports:
  - file: import.yml
environment:
  aaa: hello
  bbb: world
aliases:
  g: greet
  e: envvars
commands:
  greet:
    short: Prints a message
    long: |
      An example command that just prints a short message.
    args:
      - var: name
        desc: a name to say hello to
        optional: yes
    example: |
      $ po greet Alice
      Hello Alice
    script: echo Hello $name

  bye:
    short: Prints another message
    flags:
      name:
        desc: a name to say goodbye to
        type: string
        short: n
        default: World
    script: echo Goodbye $name

  envvars:
    short: Tests environment vars
    environment:
      ccc: wow
    script: |
      echo PWD=$PWD
      echo POPATH=$POPATH
      echo POHOME=$POHOME
      echo aaa=$aaa
      echo bbb=$bbb
      echo ccc=$ccc

  py:
    short: Tests a different interpreter
    exec: /usr/bin/env python
    script: print "Hello World"

  flagger:
    short: Flag test
    flags:
      foo:
        desc: bool flag
        type: bool
      bar:
        desc: int flag
        type: int
        flags_prefix: --bar=
    script: echo $FLAGS

  arguer:
    short: Args test
    args:
      - var: a
      - var: b
    script: echo $ARGS

  group:
    short: A grouping of commands
    imports:
      - file: import.yml
    environment:
      ddd: man!
    commands:
      subtask:
        short: A subtask
        script: echo Subtasking around $ddd
